# Cheatsheet
# https://sunnnychan.github.io/cheatsheet/linux/config/alacritty.yml.html

# https://github.com/rajasegar/alacritty-themes
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1D202F"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS NF
    style: Regular

  # Bold font face
  bold:
    family: MesloLGS NF
    style: Bold

  # Italic font face
  italic:
    family: MesloLGS NF
    style: Italic

  # Bold italic font face
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  # Point size
  size: 16.0
  # Better font rendering for mac
  use_thin_strokes: true

selection:
  save_to_clipboard: false

window:
  padding:
    x: 2
    y: 2
  # Remove buttons
  # decorations: none
  # Open in full screen
  # startup_mode: SimpleFullscreen

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

window.dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: true

# Startup directory, unset or None for home directory
working_directory: None
key_bindings:
  # use command + backspace for deleting
  - { key: Back, mods: Super, chars: "\x15" }
  - { key: Space, mods: Control, chars: "\x00" } # https://github.com/alacritty/alacritty/issues/99
  - { key: Right, mods: Alt, chars: "\x1BF" } # jumping words using arrow keys
  - { key: Left, mods: Alt, chars: "\x1BB" } # jumping words using arrow keys
theme: Tokyonight_Storm
